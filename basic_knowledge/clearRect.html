<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearRect</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		gd.beginPath();
		gd.rect(100.5,100.5,300,100);
		gd.closePath();
		gd.stroke();


		gd.fill();

		gd.clearRect(0,0,oC.width,oC.height); //清除画布所有东西
		
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
