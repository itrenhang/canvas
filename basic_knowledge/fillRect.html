<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fillRect</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		gd.fillRect(50,50,300,100); //直接绘制方块
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
