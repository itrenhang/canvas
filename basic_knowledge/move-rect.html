<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move-rect</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		var i=0;
		
		setInterval(function(){
			i++;
			gd.clearRect(0,0,oC.width,oC.height);
			
			gd.strokeRect(i,i,100,100);
		},30);
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
