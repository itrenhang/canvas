<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>path</title>
	<style>
	body{ background:#000;}
	#c1{ background: #fff;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gd=oC.getContext('2d');

		gd.beginPath();
		gd.moveTo(100,100);
		gd.lineTo(200,200);
		gd.stroke();

		gd.lineTo(300,200);
		gd.closePath();
		gd.stroke();

		gd.beginPath();  //不加beginPath下面又画一次
		gd.moveTo(100,200);
		gd.lineTo(200,300);
		gd.stroke();
		gd.lineTo(300,300);
		gd.closePath();
		gd.stroke();
		gd.fill();
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
